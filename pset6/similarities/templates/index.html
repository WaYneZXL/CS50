{% extends "layout.html" %}

{% block body %}

<div class="col">
    <form action="/compare" enctype="multipart/form-data" method="post">


    <div class="form-group">
        <label>File 1</label>
        <input type="file" class="form-control-file" name="file1">
    </div>
    <div class="form-group">
        <label>File 2</label>
        <input type="file" class="form-control-file" name="file2">
    </div>

    <div class="form-group">
        <div class="form-check">
            <label>
                <input class="form-check-input" type="radio" name="algorithm" value="lines" checked/>
                Compare lines
            </label>
        </div>

        <div class="form-check">
            <label>
                <input class="form-check-input" type="radio" name="algorithm" value="sentences"/>
                Compare sentences
            </label>
        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" name="algorithm" type="radio" value="substrings"/>
                Compare substrings
                <input class="form-control form-control-sm" min="1" name="length" type="number"/>
            </label>
        </div>
    </div>

    <botton class="btn btn-primary btn-lg active" type="submit">
        Compare
    </botton>

    </form>
</div>

{% endblock %}
